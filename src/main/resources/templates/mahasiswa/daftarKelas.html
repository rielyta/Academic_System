<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Daftar Kelas</title>
</head>

<body>
<aside class="fixed inset-y-0 left-0 z-50 w-64 bg-[#072D17] text-white transform transition-transform duration-300 lg:translate-x-0">
    <div class="flex flex-col px-6 py-6 items-center border-b border-[#20452F]">
        <p class="text-lg text-white font-bold font-medium text-center">LMS blablabla</p>
        <i class="fa-solid fa-school text-7xl text-yellow-300 my-2 pt-5" alt="Logo LMS"></i>
    </div>
    <nav class="px-4 py-4 space-y-2">
        <a href="/mahasiswa/dashboard_mahasiswa" class="block px-3 py-2 rounded-md hover:bg-green-800">Dasbor</a>
        <a href="/mahasiswa/KelasSaya" class="block px-3 py-2 rounded-md hover:bg-green-800">Kelas Saya</a>
        <a href="/mahasiswa/daftarKelas" class="block px-3 py-2 bg-green-900 rounded-md">Daftar Kelas</a>
    </nav>
    <div class="p-4 absolute bottom-0 w-64">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="w-full flex items-center justify-center p-2 rounded-lg bg-red-600 hover:bg-red-700">
                <i class="fas fa-sign-out-alt mr-2"></i>
                Keluar
            </button>
        </form>
    </div>
</aside>

<header class="fixed top-0 left-0 right-0 z-40 bg-[#F3F1D9]">
    <nav class="flex items-center justify-end px-6 py-4 ml-64 space-x-4 text-lg whitespace-nowrap">
        <i class="fa-solid fa-user"></i>
        <span class="font-medium">Jane Doe</span>
    </nav>
</header>

<!--main content-->
<div class="flex-1 overflow-y-auto bg-[#F3F1D9] ml-64 pt-20 pl-6 h-screen">
    <div class="pr-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Daftar Kelas</h1>

        <!-- Filter Section -->
        <div class="flex items-center gap-4 mb-6">
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium text-gray-700">Fakultas</label>
                <select class="..." th:each="fakultas : ${daftarFakultas}" th:value="${fakultas.id}" th:text="${fakultas.namaFakultas}">
                </select>
            </div>
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium text-gray-700">Genap T.A. 2024/2025</label>
                <select class="..." th:each="ta : ${daftarTahunAjaran}" th:value="${ta}" th:text="${ta}">
                </select>
            </div>
        </div>

        <!-- Search Filters -->
        <div class="grid grid-cols-3 gap-4 mb-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Kode</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#072D17]">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nama Kelas</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#072D17]">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Semester</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#072D17]">
            </div>
        </div>

        <!-- Course Cards Grid -->
        <div class="grid grid-cols-3 gap-6">
            <div th:each="kelas : ${semuaKelas}" class="bg-[#FFFBDF] rounded-lg shadow-md p-4 border border-gray-200">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <h3 class="font-semibold" th:text="${kelas.namaKelas}">Nama Kelas</h3>

                        <div class="flex items-center gap-2 mt-1">
                            <i class="fas fa-users text-gray-500 text-xs"></i>
                            <span class="text-sm text-gray-600" th:text="${kelas.sks} + ' SKS'">3 SKS</span>
                        </div>

                        <div class="flex items-center gap-2 mt-1">
                            <i class="fas fa-chalkboard-teacher text-gray-500 text-xs"></i>
                            <span class="text-sm text-gray-600" th:text="'Dosen: ' + ${kelas.dosen.nama}">Dosen A</span>
                        </div>

                        <div class="flex items-center gap-2 mt-1">
                            <i class="fas fa-clock text-gray-500 text-xs"></i>
                            <span class="text-sm text-gray-600" th:text="${kelas.hariKelas} + ', ' + ${kelas.jamMulai} + ' - ' + ${kelas.jamKeluar}">Senin, 08:00 - 10:00</span>
                        </div>

                        <div class="flex items-center gap-2 mt-1">
                            <i class="fas fa-door-open text-gray-500 text-xs"></i>
                            <span class="text-sm text-gray-600" th:text="'Ruangan: ' + ${kelas.ruangan}">R.301</span>
                        </div>

                        <div class="flex items-center gap-2 mt-1">
                            <i class="fas fa-calendar text-gray-500 text-xs"></i>
                            <span class="text-sm text-gray-600" th:text="${kelas.semester} + ' - ' + ${kelas.tahunAjar}">2 - 2024/2025</span>
                        </div>
                    </div>

                    <span class="bg-gray-200 text-gray-700 px-2 py-1 rounded text-xs font-medium"
                          th:text="${kelas.kodeMK}">IF123</span>
                </div>

                <button class="w-full bg-[#072D17] text-white py-2 rounded-md hover:bg-[#0a3d1f] transition-colors">
                    Daftar
                </button>
            </div>

            <!-- Empty State -->
            <div th:if="${semuaKelas == null or semuaKelas.empty}" class="text-center py-8">
                <i class="fas fa-book text-4xl text-gray-400 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-600 mb-2">Tidak Ada Kelas</h3>
                <p class="text-gray-500">Belum ada kelas yang tersedia saat ini</p>
            </div>
        </div>

        <!-- Navigation Arrow -->
        <div class="flex justify-end mt-6 mb-8">
            <i class="fas fa-arrow-right text-2xl text-gray-600 hover:text-gray-800 cursor-pointer"></i>
        </div>
    </div>
</div>

<script>
    function showConfirm(dialogId) {
        document.getElementById(dialogId).classList.remove('hidden');
    }

    function hideConfirm(dialogId) {
        document.getElementById(dialogId).classList.add('hidden');
    }
</script>
</body>
</html>
