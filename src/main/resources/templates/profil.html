<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lengkapi Profil</title>
</head>
<body>
<h2>Lengkapi Profil Anda</h2>

<form th:action="@{/profil}" th:object="${pengguna}" method="post">
    <p>Nama: <span th:text="${pengguna.nama}"></span></p>
    <p>Email: <span th:text="${pengguna.email}"></span></p>
    <p>NIM: <span th:text="${pengguna.nim}"></span></p>

    <div th:if="${pengguna.role == 'ROLE_MAHASISWA'}">
        <label>Jurusan:</label>
        <input type="text" th:field="*{jurusan}" required><br/>
    </div>

    <div th:if="${pengguna.role == 'ROLE_DOSEN'}">
        <label>Fakultas:</label>
        <input type="text" th:field="*{fakultas}" required><br/>
    </div>

    <button type="submit">Simpan</button>
</form>
</body>
</html>
