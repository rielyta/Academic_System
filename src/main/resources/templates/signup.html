<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Form Sign Up</h2>

<form th:action="@{/signup}" th:object="${signupRequest}" method="post">
    <!-- CSRF Token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label for="nama">Nama:</label>
    <input type="text" id="nama" th:field="*{nama}" required><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br/>

    <label for="role">Role:</label>
    <select id="role" th:field="*{role}">
        <option value="" disabled selected>Pilih Peran</option>
        <option value="ROLE_MAHASISWA">Mahasiswa</option>
        <option value="ROLE_DOSEN">Dosen</option>
    </select><br/><br/>

    <button type="submit">Daftar</button>
</form>

<!-- Error message -->
<p th:if="${error}" th:text="${error}" style="color: red;"></p>

</body>
</html>
