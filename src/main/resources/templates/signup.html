<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body{
            background-color: #FFFBDF;
        }

    </style>
</head>
<body class="bg-yellow-50 font-sans text-gray-800 p-10">
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6"  style="color: #711D1E; font-family: Jockey One">LMS blablabla</h2>

    <form th:action="@{/signup}" th:object="${signupRequest}" method="post" class="space-y-6">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="nama" class="block text-sm font-medium text-gray-700">Nama</label>
            <input type="text" id="nama" th:field="*{nama}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Univ</label>
            <input type="email" id="email" th:field="*{email}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" th:field="*{password}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
        </div>

        <div>
            <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
            <select id="role" th:field="*{role}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                <option value="" disabled selected>Pilih Peran</option>
                <option value="ROLE_MAHASISWA">Mahasiswa</option>
                <option value="ROLE_DOSEN">Dosen</option>
            </select>
        </div>

        <div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
                Daftar
            </button>
        </div>

        <p th:if="${error}" th:text="${error}" class="text-red-600"></p>
    </form>
</div>
</body>
</html>
