<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
</head>
<body>
<h2>Form Sign Up</h2>
<form th:action="@{/signup}" th:object="${signupRequest}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label>Nama:</label><input type="text" th:field="*{nama}"><br/>
    <label>Email:</label><input type="email" th:field="*{email}"><br/>
    <label>Password:</label><input type="password" th:field="*{password}"><br/>
    <label>Role:</label>
    <select th:field="*{role}">
        <option value="ROLE_MAHASISWA">Mahasiswa</option>
        <option value="ROLE_DOSEN">Dosen</option>
    </select><br/>
    <button type="submit">Daftar</button>
</form>


<p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
