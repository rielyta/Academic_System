<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Mata Kuliah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-[#f3f1d9]">
<div class="flex h-screen">

  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 z-50 w-64 bg-[#002E1F] text-white transform transition-transform duration-300 lg:translate-x-0"
         :class="{ '-translate-x-full': !sidebarOpen, 'translate-x-0': sidebarOpen }">
    <div class="flex flex-col px-6 py-6 items-center border-b border-[#20452F]">
      <p class="text-lg text-white font-bold font-medium text-center"> Learning Management System</p>
      <i class="fa-solid fa-school text-7xl text-yellow-300 my-2 pt-5" alt="Logo LMS"></i>
    </div>
    <nav class="px-4 py-2 space-y-2">
      <a href="/admin/dashboard_admin" class="block px-3 py-2 rounded-md hover:bg-green-800">Dasbor</a>
      <a href="/admin/manajemen_mahasiswa" class="block px-3 py-2 rounded-md hover:bg-green-800">Manajemen Mahasiswa</a>
      <a href="/admin/manajemen_dosen" class="block px-3 py-2 rounded-md hover:bg-green-800">Manajemen Dosen</a>
      <a href="/admin/manajemen_kelas" class="block px-3 py-2 rounded-md hover:bg-green-800">Manajemen Kelas</a>
      <a href="/admin/manajemen_matakuliah" class="block px-3 py-2 rounded-md hover:bg-green-800">Manajemen Mata Kuliah</a>
      <a href="/admin/activity_log" class="block px-3 py-2 mt-4 bg-green-900 hover:bg-green-800 rounded-md">Log Aktivitas</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col lg:ml-64">
    <header class="p-4 flex justify-between items-center border-b border-gray-300">
      <button class="text-2xl lg:hidden">â˜°</button>
      <div class="flex gap-2 w-1/2">
        <input id="searchInput" type="text" placeholder="Cari log aktivitas..." class="w-full px-4 py-2 border border-[#002E1F] rounded-md" />
        <button id="searchButton" class="px-4 py-2 bg-green-900 text-white rounded-md hover:bg-green-800">Cari</button>
      </div>
      <div class="flex items-center space-x-4 text-lg whitespace-nowrap">
        <i class="fa-solid fa-user"></i>
        <span class="font-medium" th:text="${#authentication.name}">Jane Doe</span>
      </div>
    </header>

    <main class="p-6 overflow-auto">
      <h1 class="text-2xl font-semibold mb-4 text-gray-800">Riwayat Log Aktivitas</h1>

      <div class="overflow-x-auto rounded-md shadow bg-white">
        <table class="min-w-full divide-y divide-gray-200 table-auto text-sm">
          <thead class="bg-[#002E1F] text-white">
          <tr>
            <th class="px-4 py-3 text-left font-medium">No</th>
            <th class="px-4 py-3 text-left font-medium">Waktu</th>
            <th class="px-4 py-3 text-left font-medium">Entitas</th>
            <th class="px-4 py-3 text-left font-medium">Aksi</th>
            <th class="px-4 py-3 text-left font-medium">Detail</th>
            <th class="px-4 py-3 text-left font-medium">Pelaku</th>
          </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 text-gray-800">
          <tr th:each="log, iterStat : ${logList}">
            <td class="px-4 py-3" th:text="${iterStat.count}"></td>
            <td class="px-4 py-3" th:text="${#dates.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td class="px-4 py-3" th:text="${log.entityName}"></td>
            <td class="px-4 py-3" th:text="${log.action}"></td>
            <td class="px-4 py-3" th:text="${log.detail}"></td>
            <td class="px-4 py-3" th:text="${log.performedBy}"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-6">
        <a href="/admin/dashboard_admin" class="inline-block px-5 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-800 transition">Kembali ke Dashboard</a>
      </div>
    </main>
  </div>
</div>
</body>
</html>
