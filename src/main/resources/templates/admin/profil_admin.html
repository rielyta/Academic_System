<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#f3f1d9] font-sans text-gray-900 p-6">
<div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
    <h1 class="text-2xl font-bold mb-6 text-[#002E1F]">Profil Admin</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <p class="text-sm font-semibold text-gray-500">Nama Lengkap</p>
            <p class="text-lg font-medium" th:text="${admin.namaLengkap}">Nama Lengkap</p>
        </div>

        <div>
            <p class="text-sm font-semibold text-gray-500">Email</p>
            <p class="text-lg font-medium" th:text="${admin.email}">admin@example.com</p>
        </div>

        <div>
            <p class="text-sm font-semibold text-gray-500">Peran</p>
            <p class="text-lg font-medium" th:text="${admin.peran}">ROLE_ADMIN</p>
        </div>

        <div>
            <p class="text-sm font-semibold text-gray-500">Tanggal Registrasi</p>
            <p class="text-lg font-medium" th:text="${#dates.format(admin.createdAt, 'dd MMM yyyy')}">01 Jan 2024</p>
        </div>
    </div>

    <div class="mt-8">
        <a href="/admin/dashboard_admin" class="text-green-800 hover:underline">‚Üê Kembali ke Dashboard</a>
    </div>
</div>
</body>
</html>
