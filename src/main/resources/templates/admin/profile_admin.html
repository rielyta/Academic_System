<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" x-data="{ formOpen: false }">
<head>
    <meta charset="UTF-8">
    <title>Profil Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
        body {
            background-color: #3a3a3a;
        }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-[#f3f1d9] font-sans text-gray-900 p-6" x-cloak>

<div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
    <h1 class="text-2xl font-bold mb-6 text-[#002E1F]">
        Profil Admin
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
            <p class="text-sm font-semibold text-gray-500">
                Nama Lengkap
            </p>
            <p class="text-lg font-medium" th:text="${admin.nama}">Username</p>
        </div>

        <div>
            <p class="text-sm font-semibold text-gray-500">
                Email
            </p>
            <p class="text-lg font-medium" th:text="${admin.email}">email@example.com</p>
        </div>

        <div>
            <p class="text-sm font-semibold text-gray-500">
                Peran
            </p>
            <p class="text-lg font-medium" th:text="${admin.peran}">ROLE_ADMIN</p>
        </div>
    </div>

    <div class="flex gap-4 mb-6">
        <button @click="formOpen = !formOpen"
                class="bg-[#20452F] text-white px-4 py-2 rounded-md hover:bg-[rgba(32,69,47,0.9)]">
            Ubah Profil
        </button>
    </div>

    <!-- Form Update -->
    <div x-show="formOpen" x-transition class="bg-white mt-2 p-6 rounded-lg shadow-lg max-w-4xl">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">
            Form Ubah Profil
        </h2>

        <form th:action="@{/admin/update_profile/{id}(id=${admin.id})}"
              th:object="${admin}"
              method="post"
              class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-semibold text-gray-500 mb-1">
                    Nama Lengkap
                </label>
                <input type="text" th:field="*{nama}"
                       class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-green-400" required />
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-500 mb-1">
                    Kata Sandi Baru
                </label>
                <input type="password" th:field="*{kataSandi}"
                       class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-green-400" required />
            </div>

            <div class="flex items-end justify-start mt-4 gap-2 col-span-2">
                <div class="md:col-span-2 flex justify-start gap-2 mt-4">
                    <button type="submit" class="bg-green-900 text-white px-5 py-2 rounded-md hover:bg-green-800">Simpan</button>
                    <button type="button" @click="formOpen = false" class="bg-gray-300 text-black px-5 py-2 rounded-md hover:bg-[#B80D0D] hover:text-white"> Batal</button>
                </div>
            </div>
        </form>
    </div>

    <div class="mt-8">
        <a href="/admin/dashboard_admin"
           class="text-green-800 hover:underline">
            Kembali ke Dashboard
        </a>
    </div>
</div>

</body>
</html>
